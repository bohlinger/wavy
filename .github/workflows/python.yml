name: Python build and test wheels

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9' ]
    steps:
    - uses: actions/checkout@v2

    - name: Install deps
      run: |
        sudo apt-get update -y
        sudo apt-get install -y build-essential libgdal-dev libsuitesparse-dev

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64

    - name: Install poetry & package
      run: |
        pip install -U pip
        pip install poetry
        poetry install
        pip install pytest-cov
      env:
        POETRY_VIRTUALENVS_CREATE: false

    - name: Run tests
      run: |
        poetry run pytest --junitxml=test-results/junit.xml --cov=wavy -v --log-cli-level=debug -m 'not need_credentials'

    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ linux ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Publish to PyPi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          pip install --upgrade twine
          twine upload --skip-existing *
